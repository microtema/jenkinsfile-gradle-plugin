plugins {
    id 'groovy'
    id 'maven-publish'
    id 'java-gradle-plugin'
}

group 'de.microtema'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation('org.spockframework:spock-core:1.3-groovy-2.5') {
        exclude module: 'groovy-all'
    }
}

gradlePlugin {
    plugins {
        jenkinsfile {
            id = 'de.microtema.jenkinsfile'
            implementationClass = 'de.microtema.plugins.jenkinsfile.JenkinsfilePlugin'
        }
    }
}
